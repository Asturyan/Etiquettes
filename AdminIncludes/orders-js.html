{literal}
<script>
    $(function() {

        $('#etiquettes_select_all').click(function(ev) {
           if ($(this).is(':checked'))
            $('tbody input[type="checkbox"].etiquettescheck:not(:disabled)').prop('checked', true);
           else
            $('tbody input[type="checkbox"].etiquettescheck:not(:disabled)').prop('checked', false);
        });
        
        $('#etiquette_generate').click(function (e) {
            e.preventDefault();
            var checkboxes = $('input[type="checkbox"][name="etiquettescmd[]"]:checked').map(function(){return this.value;});
            location.href = $(this).attr('href') + '?cmd=' + checkboxes.get().join(',');
        });

    });
</script>
{/literal}
